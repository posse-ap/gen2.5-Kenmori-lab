<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posse-app</title>
    <link rel="stylesheet" href="./normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./posse-app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <header class="d-flex justify-content-between">
        <div class="d-flex justify-content-start headerContent">
            <img src="./img/posseLogo.png" alt="posseLogo" class="h-25">
            <div class="headerLeftParagragh">4th week</div>
        </div>
        <div class="headerContent">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary shareButton" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                記録・投稿
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="d-flex justify-content-between row ">
                <div class="col">
                    <div class="rightTopContents d-flex row">
                        <div class="rightTopContent col shadow">
                            <p class="rightTopTitle">Today</p>
                            <p class="rightTopNumber">3</p>
                            <p class="rightTopBottom">hour</p>
                        </div>
                        <div class="rightTopContent col shadow">
                            <p class="rightTopTitle">month</p>
                            <p class="rightTopNumber">120</p>
                            <p class="rightTopBottom">hour</p>
                        </div>
                        <div class="rightTopContent col shadow">
                            <p class="rightTopTitle">Total</p>
                            <p class="rightTopNumber">1356</p>
                            <p class="rightTopBottom">hour</p>
                        </div>
                    </div>
                    <div>
                        <div id="gct_sample_column" class="columChart" ></div>
                    </div>
                </div>
                <div class="donutChartsContainer d-flex col justify-content-between">
                    <div class="shadow donutCharts">
                        <!-- <p>学習言語</p> -->
                        <div id="donutchart1" class="donutchart shadow" style="width: 20%; height: 100%;"></div>

                    </div>
                    <div class="shadow donutCharts">
                        <!-- <p>学習コンテンツ</p> -->
                        <div id="donutchart2" class="donutchart shadow" style="width: 20%; height: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <span class="material-icons">
                navigate_before
            </span>
            <div>10月</div>
            <span class="material-icons">
                navigate_next
            </span>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./posse-app.js"></script>
</body>

</html>
